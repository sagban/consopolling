<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>
{% include "navbar.html" %}
<div class="container" id="login_form">
    <h5>Login</h5>
    {% if error_message %}<p align="center"><strong>{{ error_message }}</strong></p>{% endif %}
    <form name="login_form" id="login-form" action="/login_validate/" method="post" onkeydown="return validateForm()">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="material-icons prefix">person</i>
              <input id="mobile" type="text" class="validate" name="mobile">
              <label for="disable">Mobile</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 m6 offset-m3 offset-s2">
                  <button class="btn waves-effect waves-red red " type="submit" name="action" id="'proceed">Proceed
                    <i class="material-icons right">forward</i>
                  </button>
            </div>
        </div>

    </form>

</div>
{% include "footer.html"%}
</body>
</html>
