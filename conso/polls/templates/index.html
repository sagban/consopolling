<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>
<body>
{% if team is not None %}
    <ul>
    {% for t in team %}
        <li><a href="/teams/{{ t.team_id }}/">{{ t.team_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Teams are available.</p>
{% endif %}
</body>
</html>
